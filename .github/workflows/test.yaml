name: test

on:
  pull_request:
    branches: [main]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: add comment
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          identifier: hello
          body: |
            **hello**
          files: Makefile,README.md
          file-types: makefile,null
          file-titles: makefile,null
          masks: "${{ toJson(secrets) }}"
